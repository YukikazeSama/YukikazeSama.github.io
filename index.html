<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>TodoMVC demo</title>
  <link rel="stylesheet" href="todo.css">
</head>

<body>

  <div class="todoapp">
    <header class="header">
      <h1>todoMVC</h1>
      <!-- Add New Item -->
      <input class="new-todo" type="text" placeholder="Input new todo" autofocus>
      <button class="addnew">todo</button>
    </header>

    <section class="main">
      <details>
        <input class="AllCompleted" type="checkbox">
        <!-- Show List -->

        <summary>todolist</summary>
        <ul class="todo-list"></ul>
      </details>
      <!-- <footer class="footer">
        <span class="todo-count"></span>
        <ul class="filters">
          <li><a class="selected" style="cursor:pointer;">All</a></li>
          <li><a class="" style="cursor:pointer;">Active</a></li>
          <li><a class="" style="cursor:pointer;">Completed</a></li>
        </ul>
        <button class="clear-completed">Clear completed</button>
      </footer> -->

    </section>
    <section class="talbe">
      <div class="todo-count"></div>
      <div>
        <button class="al">All</button>
        <button class="ac">Active</button>
        <button class="co">Completed</button>
        <button class="clear-completed">Clear completed</button>
      </div>
    </section>
  </div>

  <script src="todo.js"></script>
</body>

</html>
